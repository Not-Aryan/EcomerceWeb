<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="/static/css/browse.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buy.css') }}">
</head>
<body>
    <nav>
        <h1 class="logo"><a href="/" class="logo">AJ</a></h1>

        <ul>
            <li><a href="#"><i class="fas fa-user"></i> {{ session['user-info']['firstName'] }}</a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        </ul>
    </nav>

        
    {% for message in get_flashed_messages() %}
        <p class="flash" onload="a();">{{message}}</p>
    {% endfor %}

    

    <section class="main">
        <h1 class="buy">Browse Products</h1>

        <div class="cards">
            {% for product in products %}
            <div class="total">
                <div class="card" style="background-image: url('{{ product.image}}');
                                        background-size: cover;">
                    <div class="content">
                        <h2 class="title">{{ product['title'] }}</h2>
                        <p class="copy">{{ product['description'] }}</p>
                    </div>

                </div>
                <h2 class="price">${{ product['price'] }}</h2>
                <code> 
                    <select class="amt" name="{{ product['_id']}}">
                        <option value="0">None</option>
                        {% for n in range(1, product['quantity']|int+1) %}
                            <option value="{{n}}">{{n}}</option>
                        {% endfor %}
                    </select>
                </code>
            </div>


            {% endfor %}
